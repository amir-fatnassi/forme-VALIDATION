            <div class="col-sm-6 ">
                    <div class="row justify-content-center py-5">

                        <form id="myForm" >
                                <div class="row justify-content-center ">
                                        <div class="input-fielid  mx-1 justify-content-center ">
                                            <div>
                                            <label for="firstName" class="text-center ">first Name</label>
                                            </div>
                                            <div>

                                            </div>
                                            <div>
                                            <span class="helper-text"></span>
                                            </div>
                                        </div>
                                        <div class="input-fielid  justify-content-center ">
                                            <div>
                                            <label for="lastName" class=" text-center ">Last Name</label>
                                            </div>
                                            <div>
                                            <input type="text" name="last Name" id="lastName" class="carde" >
                                            </div>
                                            <div>
                                            <span class="helper-text"></span>
                                            </div>
                                        </div>
                              </div>
                              <div class="row justify-content-center ">
                                    <div class="input-fielid mx-1 justify-content-center ">
                                        <div>
                                        <label for="password" class="text-center ">password</label>
                                        </div>
                                        <div>
                                        <input type="text" name="Password" id="password" class="carde"   >
                                        </div>
                                        <div>
                                        <span class="helper-text"></span>
                                        </div>
                                    </div>
                                    <div class="input-fielid mx-1 justify-content-center ">
                                        <div>
                                        <label for="confirmPassword" class=" confirm password">confirm password</label>
                                        </div>
                                        <div>
                                        <input type="text" name="confirm password" id="confirmPassword" class="carde" >
                                        </div>
                                        <div>
                                        <span class="helper-text"></span>
                                        </div>
                                    </div>
                              </div>
                              <div class="row justify-content-center ">
                                    <div class="input-fielid mx-1 justify-content-center ">
                                        <div>
                                        <label for="email" class="text-center ">email</label>
                                        </div>
                                        <div>
                                        <input type="text" name="email" id="email" class="carde" onfocusout="validateFirstName()" >
                                        </div>
                                        <div>
                                        <span class="helper-text"></span>
                                        </div>
                                    </div>
                                    <div class="input-fielid mx-1 justify-content-center ">
                                        <div>
                                        <label for="adress" class=" text-center ">adress</label>
                                        </div>
                                        <div>
                                        <input type="text" name="adress" id="adress" class="carde" >
                                        </div>
                                        <div>
                                        <span class="helper-text"></span>
                                        </div>
                                    </div>
                              </div>
                              <div class="d-flex justify-content-around mt-5" >
                              <button type="submit" class="btn btn-outline-primary" onclick="testName()">submit</button>
                              <button type="reset" class="btn btn-outline-success">Success</button>
                              </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
